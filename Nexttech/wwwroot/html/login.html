<!DOCTYPE html>
<!-- Kodning ved kodningNepal - codingnepalweb.com -->

<html lang="da">
<head>
    <!-- Metadata og ressourcer -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Hjemmeside med login- og registreringsformular</title>

    <!-- Link til ekstern CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Unicons ikonbibliotek -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    
    <style>
        /* Centering hele siden både vandret og lodret */
        body {
            height: 100vh; /* Fulde højde af viewport */
            display: flex; /* Brug flexbox til centrer */
            justify-content: center; /* Vandret centrering */
            align-items: center; /* Lodret centrering */
            margin: 0; /* Fjern margin */
            font-family: Arial, sans-serif; /* Standard font */
            background-color: #f0f0f0; /* Baggrundsfarve for bedre synlighed */
        }

        /* Stil til formular container */
        .form_container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px; /* Maks bredde */
            position: relative;
        }

        /* Skjul formularer som standard */
        .login_form, .signup_form {
            display: none;
        }

        /* Vis login form som default */
        .login_form.active {
            display: block;
        }

        /* Overskrift styling */
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Input felter styling */
        .input_box {
            margin-bottom: 15px;
            position: relative;
        }

        .input_box input {
            width: 90%;
            padding: 10px 40px 10px 10px; /* plads til ikon */
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        /* Ikoner i input felter */
        .input_box i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 20px;
            color: #777;
        }

        /* Knap styling */
        .button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Linker under formularerne */
        .form_link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #007bff;
            cursor: default; /* Fjern klikbarhed, da der ikke er anden formular */
            text-decoration: none;
        }

        /* Fjern standard link-udseende */
        .form_link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Formular container -->
    <div class="form_container">
        <!-- Login formular -->
        <form id="login-form" class="login_form active" action="#">
            <h2>Login</h2>
            <!-- E-mail input -->
            <div class="input_box">
                <input type="email" name="E-mail" placeholder="E-mail" required />
                <i class="uil uil-envelope-alt"></i>
            </div>
            <!-- Adgangskode input -->
            <div class="input_box">
                <input type="password" name="Adgangskode" placeholder="Adgangskode" required />
                <i class="uil uil-lock"></i>
                <!-- Øje ikon til at vise/skjule password -->
                <i class="uil uil-eye-slash pw_toggle"></i>
            </div>
            <!-- Husk mig og glemt password -->
            <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom:15px;">
                <label>
                    <input type="checkbox" /> Husk mig
                </label>
                <a href="#" class="form_link" id="forgot_pw">Glemt adgangskode?</a>
            </div>
            <!-- Login knap -->
            <button type="submit" class="button">Log ind nu</button>
            <!-- Link til anmodning om adgang -->
<a class="form_link" href="request_access.html">Anmod om adgang</a>
<p id="login-message" style="text-align:center; margin-top:10px;"></p>


            <!-- Fjernet link til tilmelding, da signup er fjernet -->
            <!-- Alternativ kan du slette eller lade være med at have noget her -->
        </form>
    </div>

    <!-- JavaScript fjernet, da der ikke længere er skift mellem formularer -->
</body>
</html>
