<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materials</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>  <!-- Axios for making API calls -->
</head>
<body>
    <h1>Materials</h1>

    <!-- Form for creating a new material -->
    <h3>Add New Material</h3>
    <form id="addMaterialForm">
        <input type="hidden" id="materialId">
    
        <label for="materialName">Name:</label>
        <input type="text" id="materialName" required><br>
    
        <label for="materialCost">Material Cost:</label>
        <input type="number" id="materialCost" step="any" required><br>
    
        <label for="materialDensity">Material Density:</label>
        <input type="number" id="materialDensity" step="any" required><br>
    
        <button type="submit">Save Material</button>
    </form>

    <hr>

    <!-- Table to display existing materials -->
    <h3>Existing Materials</h3>
    <table id="materialsTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Material Cost</th>
                <th>Material Density</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        // Load all materials on page load
        window.onload = function() {
            fetchMaterials();
        };
        document.addEventListener("click", function (e) {
    if (e.target.classList.contains("edit-btn")) {
        const id = e.target.dataset.id;
        editMaterial(id);
    }
});
        // Fetch all materials
        function fetchMaterials() {
            axios.get('http://localhost:5077/api/materials')
                .then(response => {
                    const materials = response.data;
                    const tableBody = document.getElementById('materialsTable').getElementsByTagName('tbody')[0];
                    tableBody.innerHTML = ''; // Clear the table

                    materials.forEach(material => {
                        const row = tableBody.insertRow();
                        row.innerHTML = `
                            <td>${material.name}</td>
                            <td>${material.material_cost}</td>
                            <td>${material.material_density}</td>
                            <td>
                                <button onclick="editMaterial(${material.id})">Edit</button>
                                <button onclick="deleteMaterial(${material.id})">Delete</button>
                            </td>
                        `;
                    });
                })
                .catch(error => console.error('Error fetching materials:', error));
        }

        // Add a new material
        document.getElementById('addMaterialForm').addEventListener('submit', function(event) {
    event.preventDefault();
    saveMaterial();
});

        // Delete a material
        function deleteMaterial(id) {
            axios.delete(`http://localhost:5077/api/materials/${id}`)
                .then(response => {
                    alert('Material deleted successfully!');
                    fetchMaterials();  // Refresh the material list
                })
                .catch(error => console.error('Error deleting material:', error));
        }

        // Edit a material (You can create a separate form or pre-populate the existing form for editing)
        function editMaterial(id) {
    fetch(`/api/materials/${id}`)
        .then(res => res.json())
        .then(material => {
            document.getElementById("materialName").value = material.name;
            document.getElementById("materialCost").value = material.material_cost;
            document.getElementById("materialDensity").value = material.material_density;
            document.getElementById("materialId").value = material.id; // Hidden field
        });
}
        function saveMaterial() {
            const id = document.getElementById("materialId").value;
            const method = id ? "PUT" : "POST";
            const url = id ? `http://localhost:5077/api/materials/${id}` : "http://localhost:5077/api/materials";

            const material = {
    id: parseInt(id), // include ID here
    name: document.getElementById("materialName").value,
    material_cost: parseFloat(document.getElementById("materialCost").value),
    material_density: parseFloat(document.getElementById("materialDensity").value)
};


            fetch(url, {
                method: method,
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(material)
            }).then(() => {
                fetchMaterials();
                resetForm();
            });
        }
        function resetForm() {
    document.getElementById("materialId").value = "";
    document.getElementById("materialName").value = "";
    document.getElementById("materialCost").value = "";
    document.getElementById("materialDensity").value = "";
}

    </script>
</body>
</html>
