<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Anmod om adgang</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="form_container">
        <form class="login_form active" method="POST" action="/anmod">
            <h2>Anmod om adgang</h2>
            <div class="input box">
                <input type="text" name="fullname" placeholder="Fulde navn" required />
            </div>
            <div class="input_box">
                <input type="email" name="email" placeholder="E-mail" required />
            </div>
            <button class="button" type="submit">Send anmodning</button>
      <a class="form_link" href="login.html">Tilbage til login</a>
        </form>
    </div>
</body>
</html>
